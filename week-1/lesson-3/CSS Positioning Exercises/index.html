<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Present Exercise -->
    <div id="present" class="cube">
        <div id="horizontal" class="panel"></div>
        <div id="vertical" class="panel"></div>
    </div>

    <!-- Graph Exercise -->
    <div id="graph" class="cube">
        <div class="bar" id="bar1"></div>
        <div class="bar" id="bar2"></div>
        <div class="bar" id="bar3"></div>
        <div class="bar" id="bar4"></div>
        <div class="bar" id="bar5"></div>
        <div class="bar" id="bar6"></div>
        <div class="text" id="money">Money</div>
        <div class="text" id="time">Time</div>
    </div>    

    <!-- Magnet Exercise -->
    <div class="cube" id="outer">
        <div class="cube" id="lower"></div>
        <div class="cube" id="inner"></div>        
    </div>

    <!-- Chocolate Exercise -->
    <div class="cube" id="black_back">
        <!-- pieces -->
        <div class="piece"></div>
        <div class="piece"></div>
        <div class="piece"></div>
        <div class="piece"></div>
        
        <div id="strip"></div>        

        <div class="piece"></div>
        <div class="piece"></div>
        <div class="piece"></div>
    </div>
</body>
</html>
