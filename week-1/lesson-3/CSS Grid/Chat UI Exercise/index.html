<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="parent">
        <div id="friends">
            <h2 id="caption">Friends</h2>
            <p class="name">Freya</p>
            <p class="name">Linda</p>
            <p class="name">Kenan</p>
            <p class="name">Theresa</p>        
        </div>
        <div id="chat">
            <div class="message text-left">
                <p class="text">Hey</p>
                <p class="time">14:00</p>
            </div>
            <div class="message text-left">
                <p class="text">Hello?</p>
                <p class="time">14:30</p>
            </div>
            <div class="message text-right">
                <p class="text">Sorry, been busy</p>
                <p class="time">17:58</p>
            </div>
            <div class="message text-left">
                <p class="text">You work too much</p>
                <p class="time">17:59</p>
            </div>
            <div class="message text-right">
                <p class="text">Tell me about it</p>
                <p class="time">17:59</p>
            </div>
        </div>
        <div id="footer">
            <input id="input" type="text" placeholder="Type a message">
            <p id="send">SEND</p>
        </div>
    </div>
</body>
</html>
